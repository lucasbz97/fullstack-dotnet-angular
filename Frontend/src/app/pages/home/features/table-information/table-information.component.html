<div class="container">
  <button mat-raised-button color="primary" (click)="openAddUserDialog()">Adicionar Usuário</button>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="Posicao">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let user; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>

    <ng-container matColumnDef="Idade">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let user"> {{ user.age }} </td>
    </ng-container>

    <ng-container matColumnDef="Dependentes">
      <th mat-header-cell *matHeaderCellDef> Dependentes </th>
      <td mat-cell *matCellDef="let user"> 
        <ul>
          <li *ngFor="let dependent of user.dependents">
            {{ dependent.name }} ({{ dependent.age }} anos)
          </li>
        </ul>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let user"> 
        <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="openEditUserDialog(user)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
