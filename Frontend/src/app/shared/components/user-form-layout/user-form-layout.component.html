<div class="header">
    <h1 mat-dialog-title>{{title}}</h1>
  </div>
  <div mat-dialog-content class="dialog-content">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div mat-dialog-content>
        <div class="subtitle">
            <h3>Usuario</h3>
        </div>
        <mat-form-field appearance="fill" class="form-fields">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-fields">
          <mat-label>Idade</mat-label>
          <input matInput formControlName="age" type="number">
        </mat-form-field>
  
        <div formArrayName="dependents">
          <div *ngFor="let dependent of dependents.controls; let i=index" [formGroupName]="i" class="dependent-group">
            <div class="subtitle">
                <h3>Dependente {{i + 1}}</h3>
            </div>
            <mat-form-field appearance="fill" class="form-fields">
              <mat-label>Nome do Dependente</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-fields">
              <mat-label>Idade do Dependente</mat-label>
              <input matInput formControlName="age" type="number">
            </mat-form-field>
            <button mat-button type="button" (click)="removeDependent(i)">Remover Dependente</button>
          </div>
        </div>
      </div>
  
      <button mat-button type="button" (click)="addDependent()">Adicionar Dependente</button>
  
      <div mat-dialog-actions class="dialog-actions">
          <button mat-button (click)="onCancel()">Cancelar</button>
          <button mat-button color="primary" [disabled]="userForm.invalid" type="submit">Salvar</button>
        </div>
    </form>
  </div>
